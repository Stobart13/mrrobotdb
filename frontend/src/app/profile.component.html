<div class="container" style="margin-top:100px; text-align:center;">
    <div class="row">
        <div class="col-sm-12">
            <img src="{{profile?.picture}}" class="avatar" alt="avatar">
            <br><br>
            <div class="card text-white mb-3">
                <div class="card-header">
                    <h3 class="nickname">{{ profile?.nickname }}</h3>
                </div>
                <div class="card-body">
                    <label>Name</label>
                    <h4 class="name">{{ profile?.name }}</h4>
                    <label>Gender</label>
                    <h4 class="gender">{{ profile?.gender }}</h4>
                </div>
                <div class="card-footer">
                    <h4 class="gender">Last Updated: {{profile?.updated_at | date}}</h4> 
                </div>
            </div>
        </div>
    </div>
    <!-- col -->
</div>
